{% extends 'base.html'%}

{% block body%}
<div class="container mt-5 d-flex justify-content-center">
            <div class="card p-3">
                <div class="d-flex align-items-center">
                    <div class="image me-2">
                <img src="{{ foto_perfil }}" alt="post_it/static/fotos_perfil/default.png" class="rounded" width="200" >
                </div>
                <div class="ml-3 w-100">
                   <h4 class="mb-0 mt-0">{{ current_user.username }}</h4>
                   <span> {{ current_user.email }}</span>
                   <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                    <div class="d-flex flex-column">
                        <span class="articles">Posts</span>
                        <span class="number1">38</span>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="rating">Interesses</span>
                        <span class="number3">8.9</span>
                    </div>
                   </div>
                   <div class="button mt-2 d-flex flex-row align-items-center">
                    <a class='w-100' href="{{ url_for('editar_perfil') }}"><button class="btn btn-sm btn-outline-primary w-100">Editar perfil</button></a>
                   </div>
                </div>
                </div>
            </div>
         </div>
{% block form_editar_perfil  %}
{% endblock %}
{% endblock%}
