{% extends 'base.html'%}

{% block body%}

<div class="container">

    <h1>Post-It - repositório de notícias e comentários</h1>
    <h3> <i>de 0 a 100 em 3s</i></h3>
    <hr>
    {% for post in posts %}
    <div class = "row border mt-4 p-3 meupost">
        <div class = "col col-3">


            <p> </p>


        </div>
        <div class = "col col-9">
            <h4>{{post.titulo}}</h4>
            <p>{{ post.corpo }}</p>

        </div>
    </div>
    {% endfor %}
</div>


{% endblock%}
